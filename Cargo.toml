[package]
name = "firechain-cli"
version = "0.1.1"
edition = "2021"
authors = ["Guilherme Lima"]
description = "🔥 FireChain CLI - Carteira Web3 com foco em segurança, modularidade e experiência premium."
license = "MIT"
repository = "https://github.com/firechainmainnet/fire-wallet-cli"
readme = "README.md"
keywords = ["blockchain", "wallet", "cli", "firechain", "web3"]
categories = ["cryptography", "command-line-utilities"]
default-run = "firechain-cli"

# ────────────────────────────────────────────────────────────────
# 🔐 DEPENDÊNCIAS DE PRODUÇÃO
# ────────────────────────────────────────────────────────────────
[dependencies]

# ▶️ Geração de chaves e assinaturas
secp256k1 = { version = "0.24", features = ["rand"] }
rand = "0.8"
hex = "0.4"
bs58 = "0.5"

# ▶️ Hashing para endereços e fingerprint
sha2 = "0.10"
ripemd = "0.1"
tiny-keccak = { version = "2.0", features = ["keccak"] }

# ▶️ Cache interno e inicializações únicas
once_cell = "1.19"

# ▶️ CLI profissional com UX premium
clap = { version = "4.5", features = ["derive"] }

# ────────────────────────────────────────────────────────────────
# 🧪 DEPENDÊNCIAS DE TESTES (Integração, cobertura e UX CLI)
# ────────────────────────────────────────────────────────────────
[dev-dependencies]

# ▶️ Execução e validação de binários CLI
assert_cmd = "2.0"
predicates = "3.1"

# ▶️ Comparações de ponto flutuante (opcional futuro financeiro)
float-cmp = "0.10"

# ▶️ Saída de terminal com cor e destaque
termcolor = "1.4"

# ▶️ Cobertura de código com relatórios HTML e CLI
cargo-llvm-cov = "0.6"

# ────────────────────────────────────────────────────────────────
# ▶️ Configuração do binário principal
# ────────────────────────────────────────────────────────────────
[[bin]]
name = "firechain-cli"
path = "src/bin/main.rs"
