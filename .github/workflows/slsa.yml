name: 🔐 FireChain CLI — SLSA Provenance

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  provenance:
    runs-on: ubuntu-latest
    steps:
    - name: 🔄 Checkout
      uses: actions/checkout@v3

    - name: 🔐 Gerar Provenance (SLSA3)
      uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.3.0
      with:
        upload-assets: true
        provenance-name: firechain-cli
